    <link rel="stylesheet" href="styles.css">

        :root {

            --secondary: #1565C0;
            --bg-gradient: linear-gradient(135deg, #F0F4F8 0%, #D9E2EC 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);

        body {

            display: flex;
            align-items: center;

        /* Decorative Background Blobs */
        .blob {
            position: absolute;
            z-index: 0;
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.4;
        }

        .blob-orange {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            right: -100px;
        }

        .blob-blue {
            width: 350px;
            height: 350px;

            left: -50px;
        }

        .login-container {
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            box-shadow: var(--shadow-premium);
            padding: 40px;
            transform: translateY(0);
            transition: transform 0.3s ease;
            animation: cardAppear 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo-icon {
            font-size: 4rem;
            margin-bottom: 8px;
            display: inline-block;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .login-logo h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-logo p {
            color: #486581;
            font-size: 0.95rem;
            margin-top: 4px;
            font-weight: 500;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #102A43;
            font-size: 0.9rem;
            margin-left: 4px;
        }

        .form-group input {
            background: white;
            padding: 14px 18px;
            border: 2px solid #D9E2EC;
            border-radius: 14px;
            font-size: 1rem;
            transition: all 0.2s ease;
            color: #102A43;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 109, 0, 0.1);
        }

        .login-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 8px 16px rgba(255, 109, 0, 0.2);
        }

        .login-btn:hover {
            background: #E65100;
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(255, 109, 0, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #FFF5F5;
            border: 1px solid #FEB2B2;
            color: #C53030;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {

            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            }

            }
        }

        .login-info {

            text-align: center;
            border-top: 1px solid #D9E2EC;
            padding-top: 20px;
        }

        .login-info strong {
            color: var(--primary);
        }
    </style>
</head>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.remove('show');
            const btn = loginForm.querySelector('.login-btn');

            // Set Loading State
            btn.classList.add('btn-loading');
            const originalText = btn.textContent;
            btn.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Use the configured Firestore instance from firebase-config.js
                const db = window.db;
                console.log("üîç Diagnostic: Current FS Settings:", db._settings);
                console.log("üîç Diagnostic: Attempting query for user:", username);

                // Added a shorter 15s timeout for Safari testing
                const timeoutPromise = new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('Safari timeout: ‡∏´‡∏≤‡∏Å‡∏Ñ‡πâ‡∏≤‡∏á‡∏ô‡∏≤‡∏ô‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡πÄ‡∏ä‡πá‡∏Ñ Setting > Safari > Privacy > "Prevent Cross-Site Tracking" ‡∏à‡∏∞‡∏ï‡πâ‡∏≠‡∏á‡∏õ‡∏¥‡∏î‡∏≠‡∏¢‡∏π‡πà ‡∏´‡∏£‡∏∑‡∏≠‡∏•‡∏≠‡∏á‡∏õ‡∏¥‡∏î‡πÇ‡∏´‡∏•‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß (Private Mode)')), 15000)
                );

                const snapshot = await Promise.race([
                    db.collection('users').where('username', '==', username).get(),
                    timeoutPromise
                ]);

                if (snapshot.empty) {
                    throw new Error('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏ô‡∏µ‡πâ');
                }

                // Check password
                let user = null;
                snapshot.forEach(doc => {
                    const userData = doc.data();
                    if (userData.password === password) {
                        user = { id: doc.id, ...userData };
                    }
                });

                if (user) {
                    // Login Success
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('username', user.username);
                    localStorage.setItem('userRole', user.role); // Store role for permissions
                    localStorage.setItem('userId', user.id);

                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error('‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
                }

            } catch (error) {
                console.error("Login error:", error);

                // Fallback to demo account if Firestore fails (or for initial setup)
                if (username === 'admin' && password === 'admin123') {
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('username', 'Demo Admin');
                    localStorage.setItem('userRole', 'admin');
                    window.location.href = 'dashboard.html';
                    return;
                }

                errorMessage.textContent = `‚ùå ${error.message}`;
                errorMessage.classList.add('show');

                // Reset loading state on error
                btn.classList.remove('btn-loading');
                btn.textContent = originalText;

                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
